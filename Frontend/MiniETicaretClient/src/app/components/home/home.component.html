<div class="mt-4">
    <h1>Ana Sayfa</h1>
</div>

<div class="mt-4">
    <div class="row">
        @for(product of products(); track product.id){
         <div class="col-sm-6 col-xxl-3 col-md-4 col-12 mt-1">
            <div class="card">
                <div class="card-header text-center">
                    <img src="https://picsum.photos/244/244" style="width: 90%;">
                </div>
                <div class="card-body text-center">
                    <h3>{{product.name}}</h3>
                    <p>Stok Adedi: {{product.stock}}</p>
                    <p>Fiyat: {{product.price}}</p>
                    <button (click)="addShoppingCart(product)" class="btn btn-success w-100 mt-1">Sepete Ekle</button>
                </div>
            </div>
         </div>   
        }
    </div>
</div>
